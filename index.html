<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		class App extends React.Component{
			state ={
				name: "John",
				age: 30
			}
			handleClick= (e)=>{
				console.log(e.target);
				console.log(this.state)
			}
			handleMouseOver(e){
				console.log(e.target.value)
			}
			handleCopy(e){
				console.log("dont copy!!")
			}
			render(){
				return(
					<div className="app-content">
						<h1>This is a sample project using REACT CDN</h1>
						<p> { Math.floor(Math.random() *5)}</p>
						<p> My name is {this.state.name} and age is {this.state.age} </p>
						<button onClick={this.handleClick}>Click</button>
						<button onMouseOver={this.handleMouseOver}> Hover </button>
							<p onCopy={this.handleCopy}> DOnt copy this </p>
					</div>
				)
			}
		}

		ReactDOM.render(<App/> , document.getElementById('app'))
	</script>
</body>
</html>
